
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Welcome Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 10%;
    }
    .result {
      display: none;
      text-align: center;
    }
    .result img {
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Welcome Form</h3>
        <div class="mb-3">
          <label for="userInput" class="form-label">Enter your name:</label>
          <input type="text" class="form-control" id="userInput" placeholder="Type your name...">
        </div>
        <div class="text-center">
          <button id="welcomeButton" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
    <div class="result mt-5">
      <img src="https://media.giphy.com/media/3o6gbchrcN0bJHeYf6/giphy.gif" alt="Welcome GIF">
      <h4 class="mt-3" id="welcomeMessage"></h4>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('welcomeButton').addEventListener('click', function () {
      // Get the user's input
      const userInput = document.getElementById('userInput').value.trim();

      // Check if input is not empty
      if (userInput) {
        // Update the welcome message
        document.getElementById('welcomeMessage').textContent = `Welcome, ${userInput}!`;

        // Show the result section
        document.querySelector('.result').style.display = 'block';

        // Clear the input field
        document.getElementById('userInput').value = '';
      } else {
        alert('Please enter your name before proceeding.');
      }
    });
  </script>
</body>
</html>
